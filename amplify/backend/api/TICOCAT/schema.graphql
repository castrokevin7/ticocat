type Event @model @auth(rules: [{allow: public}]) {
  id: ID!
  event_id: String
  title: String
  description: String
  image: String
  gallery: [String]
  date: AWSDate
  location: String
  contact: String
  location_url: AWSURL
}

enum IdentificationType {
  NIE
  DNI
  PASAPORTE
}

enum BoardPosition {
  PRESIDENCIA
  VICEPRESIDENCIA
  TESORERIA
  SECRETARIADO
  VOCAL
}

type Associate @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  birthday: AWSDate
  address: String
  email: AWSEmail
  inscription_date: AWSDate
  phone: AWSPhone
  nationality: String
  identification: String
  identification_type: IdentificationType
  board_position: BoardPosition
}
 